<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagenes/unnamed.ico">
  <script src="js/main.js" defer></script>
  <title>App de climas</title>
</head>

<body>
  <main>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Ingresar nombre de ciudad" class="search" id="searchbox" />
        </div>
      </form>
    </div>
    <div class="weather-card" id="card">
      <div class="city" id="city">Puno, PE</div>
      <div class="date" id="date">25/10/2023</div>
      <div class="temperature">
        <img src="imagenes/temp-mid.png" class="temp-img" id="temp-img" />
        <div class="temp" id="temp">14c</div>
      </div>
      <div class="weather" id="weather">Sol</div>
    </div>
  </main>
</body>

</html>
